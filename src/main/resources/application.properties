spring.application.name=platformaccountsproducts
# Налаштування бази даних H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate налаштування
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Вимкнення автоматичного зчитування та запису змін
spring.jpa.open-in-view=false

# Інші налаштування
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB
server.max-http-request-header-size=1000000

# Налаштування ресурсів
spring.web.resources.add-mappings=false
server.error.whitelabel.enabled=false
