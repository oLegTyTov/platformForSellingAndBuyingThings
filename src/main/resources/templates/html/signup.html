<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Створити акаунт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* світло-сірий фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .signup-container {
            background-color: #ffffff; /* білий фон */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #5a4b6d; /* темний фіолетовий */
        }
        .signup-form {
            margin-bottom: 20px;
        }
        .signup-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #f8f9fa; /* світло-сірий */
            box-sizing: border-box;
        }
        .signup-form button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #78c2ad; /* зелений */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-form button:hover {
            background-color: #66a896; /* темніший зелений */
        }
        .login-link {
            font-size: 0.9em;
            color: #6c5b7b; /* світліший фіолетовий */
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 th:text="#{signup.create_account}">Створити новий акаунт</h2>
        <div th:if="${sameAccount}" class="error-message" th:text="#{signup.account_exists}">Акаунт з такою електронною поштою або ім'ям вже існує. Спробуйте увійти або використати іншу електронну пошту.</div>
        <form class="signup-form" th:action="@{/signup}" method="post">
            <input type="email" name="email" th:placeholder="#{signup.email_placeholder}" required><br>
            <input type="text" name="username" th:placeholder="#{signup.username_placeholder}" required><br>
            <input type="password" name="password" th:placeholder="#{signup.password_placeholder}" required><br>
            <input type="text" name="country" th:placeholder="#{signup.country_placeholder}" required><br>
            <button type="submit" th:text="#{signup.submit_button}">Створити акаунт</button>
        </form>
        <a class="login-link" th:href="@{/login}" th:text="#{signup.login_link}">Вже маєте акаунт? Увійдіть!</a>
    </div>
</body>

</html>
